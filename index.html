<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4e73df;
        --light-bg: #f8f9fc;
        --card-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      }

      body {
        background: var(--light-bg);
        margin: 0;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #2c3e50;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        transition: left 0.3s ease;
        z-index: 999;
      }

      .sidebar h5 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }

      .sidebar a {
        color: white;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }

      .sidebar a:hover {
        background: #34495e;
      }

      /* Content */
      .content-wrapper {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }

      /* Hamburger Button */
      .menu-btn {
        display: none;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1000;
        font-size: 24px;
        border: none;
        border-radius: 5px;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        top: 0;
        left: 0;
        z-index: 998;
      }

      .overlay.active {
        display: block;
      }

      .sidebar {
        padding: 10px;
        overflow-y: auto;   
      }
      

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .sidebar {
          left: -250px;
        }

        .sidebar.active {
          left: 0;
        }

        .content-wrapper {
          margin-left: 58px;
        }

        .menu-btn {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <!-- Hamburger Button -->
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Overlay -->
    <div class="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar">

      <a href="html-css.html">HTML & CSS</a>
      <a href="react.html">React</a>
      <a href="api.html">API</a>
      <a href="agile.html">Agile</a>
      <a href="oauth.html">OAuth2 & JWT</a>
      <a href="crud.html">PHP CRUD</a>
      <a href="phpunit.html">PHP Unit</a>
      <a href="automation.html">Automation</a>
    </div>

    <!-- Content -->
    <div class="content-wrapper">
      <h2>Dashboard</h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("active");
        document.querySelector(".overlay").classList.toggle("active");
      }
    </script>
  </body>
</html>
